<html>
<head>
<link rel="stylesheet" href="/css/jquery-daisy.css" type="text/css" />
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery-1.6.2.min.js"></script>
<script src="/js/jquery-daisy.js"></script>
<script>
$(function(){
  // setup views for Daisy5, Daisy11
  var daisy5  = $('#D5').Daisy5(),
      daisy11 = $('#D2').Daisy11();
  // setup communication with server
  var socket = io.connect('/');
  socket.on('connect',function(data){
    // notification of state change on Daisy5 
    socket.on('daisy5',function(data){ console.log('daisy5',data); $('#'+data.port).Daisy5('state',data.button,data.value); });
    // notification of state change on Daisy11
    socket.on('daisy11',function(data){ console.log('daisy11',data); $('#'+data.port).Daisy11('state',data.led,data.value); });
  });
});
</script>
</head>
<body>
  <div id="D5"></div>
  <div id="D2"></div>
</body>
</html>
